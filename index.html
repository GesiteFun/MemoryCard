<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Match</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Memory Card Match</h1>
            <div class="game-stats">
                <div class="stat-box">
                    <span><i class="fas fa-clock"></i> Waktu</span>
                    <span id="time">60</span>
                </div>
                <div class="stat-box">
                    <span><i class="fas fa-star"></i> Skor</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span><i class="fas fa-trophy"></i> Rekor</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Kartu akan di-generate oleh JavaScript -->
        </div>
        
        <div class="game-controls">
            <button id="start-btn"><i class="fas fa-play"></i> Mulai Game</button>
            <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
